      			<h:column>
      				<h:outputText value="#{rpsData.systemChoice}"></h:outputText>
      			</h:column>	
      			<h:column>
      				<h:outputText value="#{rpsData.userChoice}"></h:outputText>
      			</h:column>
      			<h:column>
      				<h:outputText value="#{rpsData.winner}"></h:outputText>
      			</h:column>
      			<h:column>
      				<h:outputText value="#{rpsData.timeStamp}"></h:outputText>
      			</h:column>
      		</h:dataTable>
