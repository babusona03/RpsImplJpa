      	<title>RPS JSF Game Page</title>

      <h:body>
      <h1>Rock ,Paper ,Scissors!</h1>
      	<h:form>      		
      		<br/>

      		<h:panelGrid id="panel" border="1" columns="2">
      			<f:facet name="header">
      				<h:outputText value="Select Choice:" />
      			</f:facet>
      			<h:outputText value = "ROCK" />
      			
      			<h:selectOneRadio group ="rps" value="#{rpsOption.userChoice}" required="true">
   					<f:selectItem itemValue="ROCK" itemLabel="Choice 1 - Rock" checked="checked"/>   					
				</h:selectOneRadio> 
      			
      			<h:outputText value = "PAPER" />
      			
      			<h:selectOneRadio group ="rps" value="#{rpsOption.userChoice}"  required="true">
					<f:selectItem itemValue="PAPER" itemLabel="Choice 2 - Paper" />
				</h:selectOneRadio>
      			 
      			<h:outputText value = "SCISSORS" /> 
      							
				<h:selectOneRadio group ="rps" value="#{rpsOption.userChoice}"  required="true">
   					<f:selectItem itemValue="SCISSORS" itemLabel="Choice 3 - Scissors" />
      			</h:selectOneRadio>    		  
				<h:commandButton action="#{gameChoiceProcessor.calculateGameResult()}" value="Fire!" />
				<h:commandButton action="RPSHistory" value="History!" />	
      			<f:facet name="footer">
      				<h:outputText value="Select Action!"/>
      			</f:facet>
      		</h:panelGrid>
      		
      		<br/>      		
      	</h:form>
