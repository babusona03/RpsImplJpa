<!DOCTYPE html>
<html lang="en"
	  xmlns="http://www.w3.org/1999/xhtml"       
      xmlns:h="http://xmlns.jcp.org/jsf/html"      
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/facelets">
      
      <h:head>
      	<title>RPS DATA</title>
      </h:head>
      <h:body>
      
      	<h:form>      		
      		<br/>
      		<h:panelGrid id="panel" border="1" columns="2">
      			<f:facet name="header">
      				<h:outputText value="Data Persisted!:" />
      			</f:facet>
      			<h:outputText value = "User Choice:" />		<h:outputText value="#{gameChoiceProcessor.rpsData.userChoice}"/>
      			<h:outputText value = "System Choice:" />	<h:outputText value="#{gameChoiceProcessor.rpsData.systemChoice}"/>
      			<h:outputText value = "Winner :" />			<h:outputText value="#{gameChoiceProcessor.rpsData.winner}"/>
      			<h:outputText value = "Result" />			<h:outputText value="#{rpsOption.showMessage()}"/>
      		
      		<h:commandButton action="RPSInterface" value="Rock Again!!" />
      		</h:panelGrid>
      		<br/>      		
      	</h:form>
      </h:body>
      

   
   
</html>
